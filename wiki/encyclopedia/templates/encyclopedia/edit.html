{% extends "encyclopedia/layout.html" %}
{% load markdownify %}

{% block title %}
    {{ title }}
{% endblock %}


{% block body %}
    {{ title }}
    <form id='edit-page-form' action="{% url 'edit_page' %}" method='POST'>
        {% csrf_token %}
        
        <textarea name='content' id='textarea-new-page' placeholder="Content" >{{content}}</textarea>
        <input id='new-submit-btn' type='submit' value='Save'>
    </form>

{% endblock %}
